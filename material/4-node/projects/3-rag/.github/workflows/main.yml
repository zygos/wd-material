name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-22.04
    services:
      # spin up a database for this job
      postgres:
        # postgres 15
        image: ankane/pgvector:0.5.1
        env:
          # Postgres will create a database with the following credentials
          POSTGRES_USER: turing
          POSTGRES_PASSWORD: turing
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check server
        run: npm run type-check -w=server

      - name: Type check client
        run: npm run type-check -w=client

      - name: Lint server
        run: npm run lint -w=server

      - name: Lint client
        run: npm run lint -w=client

      - name: Test server
        run: npm run test -w=server

      - name: Test client (unit)
        run: npm run test:unit -w=client
