<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script src="/scripts/functional/index.js" type="module"></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="game">
      <div class="board" data-board></div>
      <div>
        <div class="message" data-message></div>
        <button class="reset" data-restart>Restart</button>
      </div>
    </div>
  </div>
</body>
</html>
