<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/3rd/styles/style.css">
  <script src="/3rd/scripts/index.js" type="module"></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="game unready" data-game>
      <div class="game-options">
        <div class="player-options" data-player-selects></div>
        <div class="d-grid">
          <button class="btn btn-danger d-block" data-start>Start</button>
        </div>
      </div>
      <div data-error class="alert alert-danger error" role="alert"></div>
      <div class="comment" data-comment></div>
      <div class="alert alert-secondary status-message" role="alert" data-status-message></div>
      <div class="board" data-board>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  </div>
</body>
</html>
